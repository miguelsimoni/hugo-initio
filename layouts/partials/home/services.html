
<div class="row">
  {{ range where .Data.Pages "Section" .Section }}
    <div class="col-sm-6 col-md-3">
      <h3 class="text-center">{{ .Title }}</h3>
      <p>{{ .Summary }}</p>
      <p class="text-center"><a href="{{ .Permalink }}" class="btn btn-action">{{ i18n "read_more" . | markdownify }}</a></p>
    </div>
  {{ end }}
</div>
